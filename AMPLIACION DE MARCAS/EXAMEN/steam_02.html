<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steampunk Web - Vestido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url(imagenes/steam02.jpeg);
            background-size: cover;
            font-family: 'Courier New', Courier, monospace;
            color: #333;
        }
        .h1 {
            font-size: 3rem;
            color: #f38200;
            font-family: 'Copperplate', fantasy;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        fieldset {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }
        legend {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #8B4513;
            border-color: #8B4513;
        }
        .btn-primary:hover {
            background-color: #A0522D;
            border-color: #A0522D;
        }
    </style>
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <h1 class="h1">Vestido Steampunk</h1>
    </header>

    <div class="container mt-5">
        <fieldset>
            <legend>Vestido</legend>
            <form id="vestidoForm" action="steam_04.html">
                <div class="mb-3">
                    <label for="color" class="form-label">Color</label>
                    <input type="text" class="form-control" id="color" value="">
                </div>
                <div class="mb-3">
                    <label for="talla" class="form-label">Precio</label>
                    <input type="text" class="form-control" id="talla" value="">
                </div>
                <div class="mb-3">
                    <label for="material" class="form-label">Tallas</label>
                    <ul class="list-unstyled">
                        <li>I. XL-46</li>
                        <li>II. L-36</li>
                        <li>III. M-32</li>
                        <li>IV. S-28</li>
                    </ul>
                </div>
                <button type="submit" class="btn btn-primary">Resumen</button>
            </form>
        </fieldset>
    </div>
</body>
</html>
