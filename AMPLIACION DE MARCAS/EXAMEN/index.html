<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steampunk Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url(imagenes/index.jpeg);
            background-size: cover;
            font-family: 'Courier New', Courier, monospace;
            color: #333;
        }
        .h1 {
            font-size: 5rem;
            color: #FFD700;
            font-family: 'Copperplate', fantasy;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        fieldset {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }
        legend {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #8B4513;
            border-color: #8B4513;
        }
        .btn-primary:hover {
            background-color: #A0522D;
            border-color: #A0522D;
        }
    </style>
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <h1 class="h1">Steampunk</h1>
    </header>

    <div class="container mt-5">
        <fieldset>
            <legend>Datos</legend>
            <form id="datosForm">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre Real</label>
                    <input type="text" class="form-control" id="nombre">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Apodo Steam</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <button type="submit" class="btn btn-primary">Actualizar</button>
            </form>
        </fieldset>

        <fieldset>
            <legend>Vestido</legend>
            <form id="vestidoForm" action="steam_02.html">
                <div class="mb-3">
                    <label for="color" class="form-label">Color</label>
                    <input type="text" class="form-control" id="color">
                </div>
                <button type="submit" class="btn btn-primary">Comprar</button>
            </form>
        </fieldset>

        <fieldset>
            <legend>Zeppelin</legend>
            <form id="zeppelinForm" action="steam_03.html">
                <div class="mb-3">
                    <label for="modelo" class="form-label">Potencia</label>
                    <input type="text" class="form-control" id="modelo">
                </div>
                <div class="mb-3">
                    <label for="precio" class="form-label">Envergadura</label>
                    <input type="text" class="form-control" id="precio">
                </div>
                <button type="submit" class="btn btn-primary">Comprar</button>
            </form>
        </fieldset>
    </div>
</body>
</html>
